<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container" style="background-color: #ddd; padding: 30px;">
        <h1 id="timer">00.00.00</h1>
        <div id="lap-container">
        </div>

        <button onclick="stopWatch.start()" type="button" class="btn btn-primary">Start</button>
        <button onclick="stopWatch.stop()" type="button" class="btn btn-danger">Stop</button>
        <button onclick="stopWatch.lap()" type="button" class="btn btn-info">Lap</button>
        <button onclick="stopWatch.restart()" type="button" class="btn btn-warning">Restart</button>

    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    
    <script src="StopWatch.js"></script>
    <script src="script.js"></script>
</body>

</html>
